<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

</head>
<body>
<div class="container">
    <h3> AJAX POST!</h3>
    <form class="form-horizontal" >
        <div class="form-group">
            <label class="control-label col-sm-2"   for="email">Email:</label>
            <div class="col-sm-10">
                <input  type="email" class="form-control" id="email" placeholder="Enter email" name="email" autocomplete="email" required>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="pwd">Password:</label>
            <div class="col-sm-10">
                <input  type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd" autocomplete="passsword" required>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button id="sub"  class="btn btn-primary">Submit</button>
            </div>
        </div>
    </form>
</div>
<div class="container">
    <h3> AJAX GET!</h3>
    <button id="btn1" class="btn btn-primary">Get Weather!</button>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<script src="ajax.js"></script>
</body>

</html>
